<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>F1 DB</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="formdiv">
        <input type="text" id="SeasonID" />
        <button type="button" onclick="CreateSeason()">Add Season</button>
        <input type="text" id="SponsorName" />
        <button type="button" onclick="CreateSponsor()">Add Sponsor</button>
        <input type="text" id="TeamName" />
        <button type="button" onclick="CreateTeam()">Add Team</button>
    </div>
    <h1>Season Catalog</h1>
    <table>
        <thead>
            <tr>
                <th>SeasonID</th>
                <th>SeasonYear</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <h1>Sponsor Catalog</h1>
    <table>
        <thead>
            <tr>
                <th>SponsorID</th>
                <th>SponsorName</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea2">
        </tbody>
    </table>
    <h1>Team Catalog</h1>
    <table>
        <thead>
            <tr>
                <th>TeamID</th>
                <th>TeamName</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea3">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="script.js"></script>
</body>
</html>
